<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Money Manager Application for IT 4045C." />
        <title>Home | Money Manager Application</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet"/>
        <link href="css/custom-styles.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <h1 class="px-3 h4">Money&nbsp;Manager</h1>
                    <div class="sb-sidenav-menu">

                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="row">
                            <div class="col-sm" >
                                <div class="mb-3">
                                    <h3  aria-label="Recipient's username" aria-describedby="button-addon2" class="text-light display-6">Income</h3>
                                    <div class="row px-3"><button class="btn btn-outline-light" type="button" id="incomeBtn">Add</button></div>
                                </div>

                                <form class="card input-group mb-3" id="incomeColumn">
                                    <div class="card-body">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <textarea class="md-textarea form-control" rows="2" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm">
                                <div class="mb-3">
                                    <h3  aria-label="Recipient's username" aria-describedby="button-addon2" class="text-light display-6">Expenses</h3>
                                    <div class="row px-3"><button class="btn btn-outline-light" type="button" id="expensesBtn">Add</button></div>
                                </div>


                                <form class="card input-group mb-3" id="expenseColumn">
                                    <div class="card-body">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>

                                        <div class="input-group mb-3">
                                            <textarea class="md-textarea form-control" rows="2" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm" id="total">
                                <div class="input-group mb-3">
                                    <h3  aria-label="Recipient's username" aria-describedby="button-addon2" class="text-light display-4">Total</h3>
                                </div>

                                <div class="input-group mb-3 mt-5 ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" >Income</span>
                                    </div>
                                    <input class="form-control" id="incomeTotal" type="text" placeholder="0" readonly aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" >Expenses</span>
                                    </div>
                                    <input class="form-control" id="expensesTotal" type="text" placeholder="0" readonly aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" >Net</span>
                                    </div>
                                    <input class="form-control" type="text" id="netTotal" placeholder="Readonly input hereâ€¦" readonly aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Money Manager 2021</div>
                            <div>
                                <a href="/privacy">Privacy Policy</a>
                                &middot;
                                <a href="/terms">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
